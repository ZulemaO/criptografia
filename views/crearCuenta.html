<!DOCTYPE html>
<html lang="en">

<head>
    <title>Crear Cuenta</title>
    <meta name="viewport" content="width=device-width" user-scalable="no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Neonderthaw&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <link rel="stylesheet" href="./../assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="d-flex align-items-center h-100">
        <div class="container" style="background-color: #ffffff;">
            <div class="row">
                <div class="col-12 mt-3 mb-3 text-center">
                    <h1 class="titulo1">Crea tu cuenta.</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-2 text-center">
                </div>
                <div class="col-8 mt-3 mb-3">
                    <h5 class="text-center" style="color: #0799de;">Nombre completo.</h5>
                    <input class="form-control" type="text" placeholder="Nombre">
                </div>
            </div>
            <div class="row">
                <div class="col-2 mt-3 mb-3">
                </div>
                <div class="col-4 mt-3 mb-3">
                    <h5 class="text-center" style="color: #0799de;">Correo electrónico.</h5>
                    <input class="form-control" type="text" placeholder="email@.site">
                </div>
                <div class="col-4 mt-3 mb-3">

                    <h5 class="text-center" style="color: #0799de;">Fecha de nacimiento.</h5>
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="row">
                <div class="col-2 mt-3 mb-3">
                </div>
                <div class="col-3 mt-3 mb-3">

                    <h5 class="text-center" style="color: #0799de;">Edad.</h5>
                    <input class="form-control" type="number">
                </div>
                <div class="col-5 mt-3 mb-3">
                    <h5 class="text-center" style="color: #0799de;">Número telefónico.</h5>
                    <input class="form-control" type="number">
                </div>

            </div>
            <div class="row">
                <div class="col-4 text-center">
                </div>
                <div class="col-4 mt-3 mb-5 text-center">
                    <button id="add" class="btn btn-block button">Registrar.</button>
                </div>
            </div>


        </div>


    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
<script src="../public/core/js/crearCuenta.js"></script> </script>

</html>
