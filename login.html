<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width" user-scalable="no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Neonderthaw&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="container mt-5" style="background-color: #ffffff;">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-12 col-md-10 mt-5 text-center">
                            <h1>INICIAR SESIÓN.</h1>
                            <p>¡Inicie sesión para continuar!</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 col-md-3"></div>
                        <div class="col-10 col-md-6">
                            <h6>Email.</h6>
                            <input class="form-control" type="text" placeholder="email@site.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 col-md-3"></div>
                        <div class="col-10 col-md-6 mt-4">
                            <h6>Contraseña.</h6>
                            <input class="form-control" type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4"></div>
                        <div class="col-12 col-md-4 text-center mt-4">
                            <button class="btn-block"
                                style="background-color: #4f79a2 ; color: #ffffff; border-radius: 10px;">Envíar
                            </button>
                            <button class="btn btn-link mt-1">Olvidé mi contraseña. </button> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-0 m-0 text-center">
                            <p>Ingresar con otra cuenta.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 col-md-4"> </div>
                        <div class="col-3 col-md-2 mb-5 text-center ">
                            <i id="facebook" class="bi bi-facebook >"></i>
                        </div>
                        <div class="col-3 col-md-2 mb-5 text-center">
                            <i id="google" class="bi bi-google"></i>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

</html>
